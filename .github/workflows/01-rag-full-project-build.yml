name: RAG-01 Full Project Build (Generate RAG JAR)
on:
  push:
    branches: [ main ]
    paths:
      - 'pom.xml'
      - 'KnowGo-common/**'
      - 'KnowGo-business/**'
      - 'KnowGo-business/KnowGo-rag/**'
      - 'maven/settings.xml'  # 新增：settings.xml 变更也触发流水线
  workflow_dispatch:

jobs:
  rag-full-project-build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout full code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 关键修改：删除内联 EOF，改为复制独立 settings.xml
      - name: Configure Maven Aliyun Mirror (Copy Independent File)
        run: |
          # 1. 创建 .m2 目录（若不存在）
          mkdir -p ~/.m2
          # 2. 复制仓库中的 maven/settings.xml 到 ~/.m2/ 目录
          cp ./maven/settings.xml ~/.m2/settings.xml
          # 3. 验证文件是否复制成功（可选，便于排查）
          echo "=== Verify Maven settings.xml ==="
          cat ~/.m2/settings.xml

      - name: Full Project Maven Install (Resolve RAG Dependencies)
        run: |
          mvn clean install -Dmaven.test.skip=true -pl KnowGo-business/KnowGo-rag -am
        env:
          MAVEN_OPTS: '-Xms512m -Xmx1024m'

      # 流水线1 验证步骤（确保target目录和JAR包存在）
      - name: Verify RAG target & JAR Exists
        run: |
          RAG_TARGET_PATH="KnowGo-business/KnowGo-rag/target"
          # 先验证target目录
          if [ ! -d "$RAG_TARGET_PATH" ]; then
            echo "Error: $RAG_TARGET_PATH directory not generated (Maven build failed)!"
            ls -la KnowGo-business/KnowGo-rag/
            exit 1
          fi
          # 再验证有效JAR包
          JAR_FILE=$(find "$RAG_TARGET_PATH" -name "*.jar" ! -name "*-sources.jar" ! -name "*-tests.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No valid JAR file in $RAG_TARGET_PATH!"
            exit 1
          fi
          echo "Maven build success, JAR file: $JAR_FILE"

      - name: Cache RAG Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository/  # 缓存整个 Maven 本地仓库，而非仅项目相关依赖
            KnowGo-business/KnowGo-rag/target/
          key: ${{ runner.os }}-maven-full-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-full-
            ${{ runner.os }}-rag-maven-