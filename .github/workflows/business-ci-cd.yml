name: Business Module CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'KnowGo-business/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'KnowGo-business/**'
  workflow_dispatch:
    inputs:
      module:
        description: 'Business Module to deploy'
        required: true
        type: choice
        options:
          - all
          - rag
          - user
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
        default: dev

env:
  ACR_NAMESPACE: knowgo
  K8S_NAMESPACE: application
  JDK_VERSION: 21
  MAVEN_VERSION: 3.9.5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ github.event.inputs.module == 'all' && fromJSON('["rag", "user"]') || [github.event.inputs.module] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'adopt'
          cache: maven

      - name: Set up Maven ${{ env.MAVEN_VERSION }}
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Build with Maven
        run: |
          cd KnowGo-business/KnowGo-${{ matrix.module }}
          mvn clean package -DskipTests

      - name: Run Tests
        run: |
          cd KnowGo-business/KnowGo-${{ matrix.module }}
          mvn test

      - name: Configure Docker for ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          # Get version from pom.xml
          VERSION=$(cd KnowGo-business/KnowGo-${{ matrix.module }} && mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          # Build image
          docker build -t ${{ secrets.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/knowgo-${{ matrix.module }}:${{ github.sha }} -t ${{ secrets.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/knowgo-${{ matrix.module }}:latest -f <(cat << 'EOF'
FROM openjdk:21-jdk-slim
WORKDIR /app
COPY KnowGo-business/KnowGo-${{ matrix.module }}/target/*.jar app.jar
EXPOSE 8080
ENTRYPOINT ["java", "-jar", "app.jar"]
EOF
          ) .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/knowgo-${{ matrix.module }}:${{ github.sha }}
          docker push ${{ secrets.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/knowgo-${{ matrix.module }}:latest

      - name: Deploy to K3s
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBECONFIG_BASE64 }}
          kubectl-version: v1.28.0
          args: |
            apply -f - <<EOF
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowgo-${{ matrix.module }}
  namespace: ${{ env.K8S_NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowgo-${{ matrix.module }}
  template:
    metadata:
      labels:
        app: knowgo-${{ matrix.module }}
    spec:
      containers:
      - name: knowgo-${{ matrix.module }}
        image: ${{ secrets.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/knowgo-${{ matrix.module }}:${{ github.sha }}
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: ${{ github.event.inputs.environment || 'dev' }}
        - name: DASHSCOPE_API_KEY
          value: ${{ secrets.DASHSCOPE_API_KEY }}
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: knowgo-${{ matrix.module }}
  namespace: ${{ env.K8S_NAMESPACE }}
spec:
  selector:
    app: knowgo-${{ matrix.module }}
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
EOF